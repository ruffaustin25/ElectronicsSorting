{{define "body"}}
<table class="pure-table">
    <thead>
        <tr>
            <th>Part Name</th>
            <th>Container</th>
        </tr>
    </thead>
    <tbody>
    {{range $index, $element := .Parts}}
        {{if IsEven $index}}
        <tr class="pure-table-odd">
        {{else}}
        <tr>
        {{end}}
            <td><a href={{$element.URL}}>{{$element.Name}}</a></td>
            <td>{{$element.Container}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
{{end}}
